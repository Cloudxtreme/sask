<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
<meta charset="utf-8" />
<title>SASK - Status</title>
<!-- ~~~~~~ jquery ~~~~~~ -->
<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
<!-- ~~~~~~ bootstrap ~~~~~~ -->
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css">
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- ~~~~~~ jquery ui ~~~~~~ -->
<script src="/webjars/jquery-ui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet"
	href="/webjars/jquery-ui/1.12.1/jquery-ui.min.css" />
<!-- ~~~~~~ status ~~~~~~ -->
<script src="/js/workspace/DAO.js"></script>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="./">SASK</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="./">Home</a></li>
					<li class="active"><a href="./status.html">Status</a></li>
					<li><a href="./settings.html">Settings</a></li>
					<li><a href="./uiprototype.html">UI prototype</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- content -->
	<div class="container">
		<div class="row">
			<ul class="list-group" id="ex-microservices">
			</ul>
			<button class="btn btn-primary" id="ex-refresh">
				<span class="glyphicon glyphicon-refresh"></span> Refresh
			</button>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<span class="text-muted pull-right">Version: @pom.version@ |
				Build time: @timestamp@ (GMT)</span>
		</div>
	</footer>
	<script>
		(function($) {
			var dao = new DAO({});

			$(document).ready(function() {
				discover();

				$('#ex-refresh').click(discover);
			});

			function appendMicroservice(microservice) {
				var type = $('<small class="text-muted pull-right"></small>');
				var head = $('<h4 class="mb-1"></h4>');
				var wrapper = $('<div class="d-flex w-100 justify-content-between">');
				var port = $('<p class="mb-1"></p>');
				var host = $('<p class="mb-1"></p>');
				var item = $('<li class="list-group-item list-group-item-action flex-column align-items-start"></li>');

				head.text(microservice.serviceId);
				type.text(microservice.type);
				port.text('Port: ' + microservice.port);
				host.text('Host: ' + microservice.host);

				item.append(wrapper);
				wrapper.append(head);
				wrapper.append(port);
				wrapper.append(host);
				head.append(type);

				$('#ex-microservices').append(item);
			}

			function discover() {
				var success = function(data) {
					$('#ex-microservices').empty();
					data.forEach(appendMicroservice);
					
				}

				var error = function(data) {
					console.log("ERROR");
				}

				dao.discoverMicroservices(success, error)
			}
		}(jQuery));
	</script>
</body>
</html>
