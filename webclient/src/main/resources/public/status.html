<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
<meta charset="utf-8" />
<title>SASK - Status</title>
<!-- ~~~~~~ jquery ~~~~~~ -->
<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
<!-- ~~~~~~ bootstrap ~~~~~~ -->
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css">
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- ~~~~~~ jquery ui ~~~~~~ -->
<script src="/webjars/jquery-ui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet"
	href="/webjars/jquery-ui/1.12.1/jquery-ui.min.css" />
<!-- ~~~~~~ status ~~~~~~ -->
<script src="/js/DAO.js"></script>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="./">SASK</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="./">Home</a></li>
					<li class="active"><a href="./status.html">Status</a></li>
					<li><a href="./settings.html">Settings</a></li>
					<li><a href="./uiprototype.html">UI prototype</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- content -->
	<div class="container">
		<div class="row">
			<h2>Extractor</h2>
			<ul class="list-group" id="ex-extractor"></ul>
			<h2>Database</h2>
			<ul class="list-group" id="ex-database"></ul>
			<h2>Repository</h2>
			<ul class="list-group" id="ex-repository"></ul>
			<h2>Webclient</h2>
			<ul class="list-group" id="ex-webclient"></ul>
			<button class="btn btn-primary" id="ex-refresh">
				<span class="glyphicon glyphicon-refresh"></span> Refresh
			</button>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<span class="text-muted pull-right">Version: @pom.version@ |
				Build time: @timestamp@ (GMT)</span>
		</div>
	</footer>
	<script>
		(function($) {
			var dao = new DAO({});

			$(document).ready(function() {
				discover();

				$('#ex-refresh').click(discover);
			});

			function appendMicroservice(microservice, to) {
				var type = $('<small class="text-muted pull-right"></small>');
				var friendlyname = $('<span></span>');
				var serviceId = $('<small class="text-muted"></small>');
				var head = $('<h4 class="mb-1"></h4>');
				var wrapper = $('<div class="d-flex w-100 justify-content-between">');
				var port = $('<p class="mb-1"></p>');
				var host = $('<p class="mb-1"></p>');
				var item = $('<li class="list-group-item"></li>');

				friendlyname.text(microservice.friendlyname);
				serviceId.text(" (" + microservice.serviceId + ")");
				type.text(microservice.type);
				port.text('Port: ' + microservice.port);
				host.text('Host: ' + microservice.host);

				head.append(friendlyname);
				head.append(serviceId);
				item.append(wrapper);
				wrapper.append(head);
				wrapper.append(port);
				wrapper.append(host);
				head.append(type);

				to.append(item);
			}

			function discover() {
				var success = function(data) {
					var emptyMessage = '<li class="list-group-item"><p class="text-muted text-center">No microservices of this type registered.</p></li>';

					var extractor = $("#ex-extractor");
					var webclient = $("#ex-webclient");
					var repo = $("#ex-repository");
					var database = $("#ex-database");

					extractor.empty();
					webclient.empty();
					repo.empty();
					database.empty();

					data.forEach(function(microservice) {
						switch (microservice.type) {
						case "extractor":
							appendMicroservice(microservice, extractor);
							break;
						case "webclient":
							appendMicroservice(microservice, webclient);
							break;
						case "repo":
							appendMicroservice(microservice, repo);
							break;
						case "db":
							appendMicroservice(microservice, database);
							break;
						}

					});

					if (database.is(':empty')) {
						database.append(emptyMessage);
					}
					if (extractor.is(':empty')) {
						extractor.append(emptyMessage);
					}
					if (webclient.is(':empty')) {
						webclient.append(emptyMessage);
					}
					if (repo.is(':empty')) {
						repo.append(emptyMessage);
					}
				}

				var error = function(data) {
					console.log("ERROR");
				}

				dao.discoverMicroservices(success, error)
			}
		}(jQuery));
	</script>
</body>
</html>
