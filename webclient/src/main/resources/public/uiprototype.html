<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
<meta charset="utf-8" />
<title>SASK - UI Prototype</title>

<!-- ~~~~~~ jquery ~~~~~~ -->
<script src="/jquery-3.2.1/jquery-3.2.1.min.js" type="text/javascript"></script>
<!-- ~~~~~~ jquery ui ~~~~~~ -->
<script src="/jquery-ui-1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="/jquery-ui-1.12.1/jquery-ui.css">
<!-- ~~~~~~ flowchart ~~~~~~ -->
<script src="/flowchart-js/jquery.flowchart.js"></script>
<link rel="stylesheet" href="/flowchart-js/jquery.flowchart.css">
<!-- ~~~~~~ bootstrap-treeview ~~~~~~ -->
<script src="/bootstrap-treeview/bootstrap-treeview.js"></script>
<link rel="stylesheet" href="/bootstrap-treeview/bootstrap-treeview.css">
<!-- ~~~~~~  bootstrap-menu ~~~~~~ -->
<script src="/bootstrap-menu/BootstrapMenu.js"></script>
<!-- ~~~~~~ worksapce ~~~~~~ -->
<script src="/js/workspace/WorkflowStack.js"></script>
<script src="/js/workspace/DAO.js"></script>
<script src="/js/workspace/workspace.js"></script>
<link rel="stylesheet" href="/styles/workspace.css">
<script src="/js/workspace/repository.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="./">SASK</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="./">Home</a></li>
					<li><a href="./status.html">Status</a></li>
					<li><a href="./settings.html">Settings</a></li>
					<li class="active"><a href="./uiprototype.html">UI
							prototype</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row"></div>
		<div class="row">
			<div class="col-sm-3">
				<h4>Repository</h4>
				<div id="ex-repo"></div>
				<button class="btn btn-primary" id="ex-refreshRepo">
					<span class="glyphicon glyphicon-refresh"></span> Refresh
				</button>
			</div>
			<div class="col-sm-9">
				<h4>Workspace</h4>
				<div id="ex-workspace"></div>
			</div>
			<div id="ex-dialog-rename" title="Rename">
				<form>
					<fieldset>
						<label for="name">Name</label> <input type="text" name="name"
							required="required" class="text ui-widget-content ui-corner-all">
						<!-- Allow form submission with keyboard without duplicating the dialog button -->
						<input type="submit" tabindex="-1"
							style="position: absolute; top: -1000px">
					</fieldset>
				</form>
			</div>
			<script>
				(function($) {
					var workspace;
					var repo;

					var dialogRename = $("#ex-dialog-rename").dialog({
						autoOpen : false,
						modal : true,
						width: 350,
						buttons : {
							"Rename" : function() {
								var target = $('input[name="target"]').val();
								var name = $('input[name="name"]').val();
								console.log(name);
								var dao = new DAO({});
								dao.rename(target, name);

								$(this).dialog('close');
							},
							Cancel : function() {
								dialogRename.dialog("close");
							}
						},
						close : function() {
							$("#ex-dialog-rename form")[0].reset();
						}
					});

					$(document).ready(function() {
						repo = $('#ex-repo').repository({
							executeCommand : executeRepoCommand
						});
						workspace = $('#ex-workspace').workspace({});

						$("#ex-refreshRepo").click(refreshRepo);
					});

					function refreshRepo() {
						var dao = new DAO({});

						var success = function(data) {
							repo.repository('addData', data);
						}

						var error = function(data) {
							console.log(data);
						}

						dao.getRepoStructure(success, error);
					}

					function executeRepoCommand(command, target) {
						console.log(target);
						switch (command) {
						case 'addToWorkspace':
							workspace.workspace('addNode', {
								id : target.id,
								type : target.type,
								xPosition : 20,
								yPosition : 20
							});
							break;
						case 'rename':
							rename(target);
							break;
						}
					}

					function rename(target) {
						dialogRename.find('input[name="name"]')
								.val(target.text);
						dialogRename.find('input[name="target"]')
								.val(target.id);
						dialogRename.dialog("open");
					}

					refreshRepo();
				}(jQuery));
			</script>
		</div>
	</div>
</body>
</html>
