<!-- ~~~~~~ flowchart ~~~~~~ -->
<script src="/flowchart-js/jquery.flowchart.js"></script>
<link rel="stylesheet" href="/flowchart-js/jquery.flowchart.css">
<!-- ~~~~~~ bootstrap-treeview ~~~~~~ -->
<script src="/bootstrap-treeview/bootstrap-treeview.js"></script>
<link rel="stylesheet" href="/bootstrap-treeview/bootstrap-treeview.css">
<!-- ~~~~~~  bootstrap-menu ~~~~~~ -->
<script src="/bootstrap-menu/BootstrapMenu.js"></script>
<!-- ~~~~~~ worksapce ~~~~~~ -->
<script src="/js/workspace/CommandStack.js"></script>
<script src="/js/workspace/workspace.js"></script>
<link rel="stylesheet" href="/styles/workspace.css">
<script src="/js/workspace/repository.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="./">SASK</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="./">Home</a></li>
					<li><a href="./status.html">Status</a></li>
					<li><a href="./settings.html">Settings</a></li>
					<li class="active"><a href="./uiprototype.html">UI
							prototype</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row"></div>
		<div class="row">
			<div class="col-sm-3">
				<h4>Repository</h4>
				<div id="ex-repo"></div>
				<button class="btn btn-primary" id="ex-refreshRepo"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
			</div>
			<div class="col-sm-9">
				<h4>Workspace</h4>
				<div id="ex-workspace"></div>
			</div>
			<script>
				(function($) {
					var workspace;
					var repo;

					$(document).ready(function() {
						repo = $('#ex-repo').repository({
							executeCommand : executeRepoCommand
						});
						workspace = $('#ex-workspace').workspace({});
						
						$("#ex-refreshRepo").click(function() {
							loadRepo();
						});
					});
					
					function loadRepo() {
						uri = "./repo-ms/getRepoStructure";
						
						$.ajax({
							type : "POST",
							url : uri,
							success : function(data) {
								repo.repository('addData', JSON.parse(data));
							},
							error : function(e, textStatus, errorThrown) {
								alert('Error in processing: ' + textStatus);
							}
						});
					}

					function executeRepoCommand(command, type, target) {
						switch (command) {
						case 'addToWorkspace':
							workspace.workspace('addNode', {
								id : target,
								type : type,
								xPosition : 20,
								yPosition : 20
							});
							break;
						}
					}

				}(jQuery));
			</script>
		</div>
	</div>
</body>
</html>
