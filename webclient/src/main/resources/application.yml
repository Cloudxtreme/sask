# Service registers under this name
# Control the InternalResourceViewResolver:
spring:
  application:
    name: webclient

# Discovery Server Access
eureka:
  instance:
    metadataMap:
      type: webclient
      friendlyname: Webclient
      instance:
    hostName: ${WEBCLIENT_PUBLISH_HOST:localhost} 
    preferIpAddress: false 
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_SERVICE_HOST:localhost}:${EUREKA_SERVICE_PORT:1111}/eureka/


# Disable Spring Boot's "Whitelabel" default error page, so we can use our own
error:
  whitelabel:
    enabled: false
    
#server port      
server:
  port: ${WEBCLIENT_PUBLISH_PORT:9090}

#zuul route
zuul:
  routes:
    chatbot:
      path: /chatbot/**
      serviceId: chatbot
    fred:
      path: /fred-ms/**
      serviceId: FRED-MS
    fox:
      path: /fox-ms/**
      serviceId: FOX-MS
    spotlight:
      path: /spotlight-ms/**
      serviceId: SPOTLIGHT-MS
    repo:
      path: /REPO-MS/**
      serviceId: REPO-MS
    executer:
      path: /EXECUTER-MS/**
      serviceId: EXECUTER-MS
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 10000

ribbon:
  eureka:
    enabled: true
    ReadTimeout: 20000
    ConnectTimeout: 20000
