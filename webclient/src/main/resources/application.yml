# Service registers under this name
# Control the InternalResourceViewResolver:
spring:
  application:
    name: webclient

# Discovery Server Access
eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_SERVICE_HOST:localhost}:${EUREKA_SERVICE_PORT:1111}/eureka/
  instance:
    hostName: ${WEBCLIENT_PUBLISH_HOST:localhost} 
    preferIpAddress: false    

# Disable Spring Boot's "Whitelabel" default error page, so we can use our own
error:
  whitelabel:
    enabled: false
    
#server port      
server:
  port: ${WEBCLIENT_PUBLISH_PORT:9090}

#zuul route
zuul:
  routes:
    chatbot:
      path: /chatbot/**
      serviceId: chatbot
      #strip-prefix: false
    fred:
      path: /fred-ms/**
      serviceId: FRED-MS
    fox:
      path: /fox-ms/**
      serviceId: FOX-MS
    spotlight:
      path: /spotlight-ms/**
      serviceId: SPOTLIGHT-MS

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
endpoints:
  routes:
    sensitive: false
